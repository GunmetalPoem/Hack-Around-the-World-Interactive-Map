<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Interactive Map of the World</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
	<style>
		#map {
			height: 100vh;
			width: 100%;
		}

    .bi {
    color:#659A5C;
    background-color: none;
    border: none;
    text-decoration: none;
  }
	</style>
</head>
<body>

	<div id="map"></div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>

	<script>
var map = L.map('map').setView([48.8584, 2.2945], 5);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
        '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
        'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
    id: 'mapbox/streets-v11',
    tileSize: 512,
    zoomOffset: -1
}).addTo(map);

var acropolisIcon = L.divIcon({
html: '<i class="bi bi-pin-map-fill"></i>',
iconAnchor: [15, 30],
popupAnchor: [0, -30]
});

var acropolisMarker = L.marker([37.9715, 23.7269], {icon: acropolisIcon}).addTo(map);
acropolisMarker.bindPopup("<b>Acropolis of Athens</b><br>Landmark in Athens, Greece");

var petraIcon = L.divIcon({
html: '<i class="bi bi-pin-map-fill"></i>',
iconAnchor: [15, 30],
popupAnchor: [0, -30]
});

var petraMarker = L.marker([30.3285, 35.4444], {icon: petraIcon}).addTo(map);
petraMarker.bindPopup("<b>Petra</b><br>Landmark in Jordan");

var stonehengeIcon = L.divIcon({
html: '<i class="bi bi-pin-map-fill"></i>',
iconAnchor: [15, 30],
popupAnchor: [0, -30]
});

var stonehengeMarker = L.marker([51.1789, -1.8262], {icon: stonehengeIcon}).addTo(map);
stonehengeMarker.bindPopup("<b>Stonehenge</b><br>Landmark in Wiltshire, England");

var sagradaFamiliaIcon = L.divIcon({
html: '<i class="bi bi-pin-map-fill"></i>',
iconAnchor: [15, 30],
popupAnchor: [0, -30]
});

var sagradaFamiliaMarker = L.marker([41.4036, 2.1744], {icon: sagradaFamiliaIcon}).addTo(map);
sagradaFamiliaMarker.bindPopup("<b>Sagrada Familia</b><br>Landmark in Barcelona, Spain");

var angkorWatIcon = L.divIcon({
html: '<i class="bi bi-pin-map-fill"></i>',
iconAnchor: [15, 30],
popupAnchor: [0, -30]
});

var angkorWatMarker = L.marker([13.4125, 103.8667], {icon: angkorWatIcon}).addTo(map);
angkorWatMarker.bindPopup("<b>Angkor Wat</b><br>Landmark in Siem Reap, Cambodia");

var hagiaSophiaIcon = L.divIcon({
html: '<i class="bi bi-pin-map-fill"></i>',
iconAnchor: [15, 30],
popupAnchor: [0, -30]
});

var hagiaSophiaMarker = L.marker([41.0086, 28.9802], {icon: hagiaSophiaIcon}).addTo(map);
hagiaSophiaMarker.bindPopup("<b>Hagia Sophia</b><br>Landmark in Istanbul, Turkey");

var mountRushmoreIcon = L.divIcon({
html: '<i class="bi bi-pin-map-fill"></i>',
iconAnchor: [15, 30],
popupAnchor: [0, -30]
});

var mountRushmoreMarker = L.marker([43.8791, -103.4591], {icon: mountRushmoreIcon}).addTo(map);
mountRushmoreMarker.bindPopup("<b>Mount Rushmore National Memorial</b><br>Landmark in South Dakota, USA");

var eiffelIcon = L.divIcon({
html: '<i class="bi bi-pin-map-fill"></i>',
iconAnchor: [15, 30],
popupAnchor: [0, -30]
});

var eiffelMarker = L.marker([48.8584, 2.2945], {icon: eiffelIcon}).addTo(map);
eiffelMarker.bindPopup("<b>Eiffel Tower</b><br>Landmark in Paris, France");

var tajMahalIcon = L.divIcon({
html: '<i class="bi bi-pin-map-fill"></i>',
iconAnchor: [15, 30],
popupAnchor: [0, -30]
});

var tajMahalMarker = L.marker([27.1750, 78.0422], {icon: tajMahalIcon}).addTo(map);
tajMahalMarker.bindPopup("<b>Taj Mahal</b><br>Landmark in Agra, India");

var colosseumIcon = L.divIcon({
html: '<i class="bi bi-pin-map-fill"></i>',
iconAnchor: [15, 30],
popupAnchor: [0, -30]
});

var colosseumMarker = L.marker([41.8902, 12.4922], {icon: colosseumIcon}).addTo(map);
colosseumMarker.bindPopup("<b>Colosseum</b><br>Landmark in Rome, Italy");

var statueLibertyIcon = L.divIcon({
html: '<i class="bi bi-pin-map-fill"></i>',
iconAnchor: [15, 30],
popupAnchor: [0, -30]
});

var statueLibertyMarker = L.marker([40.6892, -74.0445], {icon: statueLibertyIcon}).addTo(map);
statueLibertyMarker.bindPopup("<b>Statue of Liberty</b><br>Landmark in New York City, USA");

var sydneyOperaHouseIcon = L.divIcon({
html: '<i class="bi bi-pin-map-fill"></i>',
iconAnchor: [15, 30],
popupAnchor: [0, -30]
});

var sydneyOperaHouseMarker = L.marker([-33.8568, 151.2153], {icon: sydneyOperaHouseIcon}).addTo(map);
sydneyOperaHouseMarker.bindPopup("<b>Sydney Opera House</b><br>Landmark in Sydney, Australia");

var bigBenIcon = L.divIcon({
html: '<i class="bi bi-pin-map-fill"></i>',
iconAnchor: [15, 30],
popupAnchor: [0, -30]
});

var bigBenMarker = L.marker([51.5007, -0.1246], {icon: bigBenIcon}).addTo(map);
bigBenMarker.bindPopup("<b>Big Ben</b><br>Landmark in London, England");

var greatWallIcon = L.divIcon({
html: '<i class="bi bi-pin-map-fill"></i>',
iconAnchor: [15, 30],
popupAnchor: [0, -30]
});

var greatWallMarker = L.marker([40.4319, 116.5704], {icon: greatWallIcon}).addTo(map);
greatWallMarker.bindPopup("<b>Great Wall of China</b><br>Landmark in China");

var christRedeemerIcon = L.divIcon({
html: '<i class="bi bi-pin-map-fill"></i>',
iconAnchor: [15, 30],
popupAnchor: [0, -30]
});

	</script>
</body>
</html>
